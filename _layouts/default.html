<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
      
 {% include nav.html %} 



  </head>
  <body>
    <section class="page-header">
      <br>
      <h1 class="project-name">{{ page.title | default: site.title | default: "新维度基因" }}</h1>
      <br>
      <a href="http://www.XinGene.com" class="btn">新维度基因</a>

      
<!--      <a href="http://www.ncrnalab.org" class="btn">Lu Lab</a>  -->
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
       <span class="site-footer-credits"><a href="{{ site.github.repository_url }}">This page</a> was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

  </body>
</html>
